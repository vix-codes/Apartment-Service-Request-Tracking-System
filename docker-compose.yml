version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  backend:
    build:
      context: ./campus-service-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/campusdb
      - PORT=5000
    ports:
      - '5000:5000'
    depends_on:
      - mongo

  frontend:
    build:
      context: ./campus-frontend
    restart: unless-stopped
    ports:
      # Frontend image serves via nginx on port 80; keep host port 5173 for convenience.
      - '5173:80'
    depends_on:
      - backend

volumes:
  mongo-data:
    driver: local
